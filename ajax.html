<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="card text-center mx-auto mt-5" style="width: 65rem;">
            <div class="card-body">
              <h5 class="card-title">Hello, AJAX</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Requests console</h6>
              <p class="card-text" id="console">The request in progress.</p>
              <a href="#!" id="request"  class="card-link">Start request</a>
              <a href="#" class="card-link">Another link</a>
            </div>
            <div class="card-footer text-muted" id="result">
                Server response
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="ajax.js"></script>
  </body>
</html>
