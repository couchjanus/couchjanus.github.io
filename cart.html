<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- page header -->
    <header class="page-header mb-3">
        <!-- brand -->
        <a href="/index.html" class="brand">Shopaholic</a>
        <label for="toggler">&nbsp;<i class="fas fa-bars"></i>&nbsp;</label>
        <input type="checkbox" id="toggler">
        <!-- navigation -->
        <nav class="navbar">
            <a href="/index.html">Home</a>
            <a href="/catalog.html">Catalog</a>
            <a href="./blog.html">Blog</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>    
        </nav>

        <nav class="toolbar">
            <a href="#" class="far fa-heart"></a>
            <a href="/cart.html" class="fas fa-dolly-flatbed">(<span id="cart-amount">0</span>)</a>
            <a href="#" class="far fa-user"></a>
        </nav>
    </header>
    <section class="breadcrumb-bg-light mt-5">
        <div class="container py-3 px-5">
            <div class="breadcrumb-container">
                <div class="breadcrumb-title">
                    Shopping cart
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
                    <li class="breadcrumb-item active">Your cart</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="cart-page" class="mb-3">
        <div class="cart-container py-3 px-4">
            <div class="cart-main">
                <div class="table">
                    
                    
                    
                </div>
            </div>
            <div class="cart-sidebar">
                <div class="card bg-light">
                    <div class="card-body">
                      <h4 class="text-uppercase mb-4">Cart total</h4>
                      <ul class="list-unstyled">
                        <li class="d-flex align-items-center justify-content-between">
                          <strong class="text-uppercase">Subtotal: </strong>&nbsp;
                          <span class="text-muted small"><span class="cart-subtotal price">250</span></span>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                          <strong class="text-uppercase">Tax: </strong>&nbsp;
                          <span class="text-muted small"><span class="cart-tax price">2</span></span>
                        </li>
                        <li class="d-flex align-items-center justify-content-between">
                            <strong class="text-uppercase">Shipping: </strong>&nbsp;
                            <span class="text-muted small"><span class="cart-shipping price">2</span></span>
                          </li>
                        <li class="border-bottom my-2"></li>
                        <li class="d-flex align-items-center justify-content-between mb-4">
                          <strong class="text-uppercase">Total:</strong>&nbsp;
                          <span class="text-muted small"><span class="cart-total price">250</span></span>
                        </li>
                        <li>
                          <form action="#">
                            <div class="input-group">
                              <input class="form-control mb-1" type="text" placeholder="Enter your coupon">
                              <button class="btn btn-primary" type="submit"> <i class="fas fa-gift"></i>&nbsp;Apply coupon</button>
                            </div>
                          </form>
                        </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- page footer -->
    <script src="/js/db.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
